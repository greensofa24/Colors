<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 0.075s;
  animation-iteration-count: infinite;
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  33.3333333333333%  {background-color:yellow; left:200px; top:0px;}
  66.6666666666666%  {background-color:blue; left:100px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
</style>
</head>
<body>
<h1>Insane lights</h1>
<div></div>
</body>
</html>
